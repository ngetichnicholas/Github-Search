<div class="container-fluid">

  <form action="" class="search-form">
    <div class="form-group">
      <input type="text" class="form-control fa fa-search" placeholder="&#61442; Search github users  repo" [(ngModel)]="username"
        name="username">
        <button class="btn btn-sucess" (click)="findProfiles()"><i class="fas fa-search"></i></button>
    </div>
  </form>
  <div *ngIf="profiles">
    <div class="container-fluid">

      <div class="">
        <div class="col-sm-12">
          <div>
            <p ><a href="{{profiles.html_url}}" target="_blank" class="btn btn-success btn-sm">View profiles on
                github</a></p>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Repos</h3>
              </div>
              <div class="panel-body" *ngFor="let repo of repos">
                <p class="clearfix">
                  {{repo.name|uppercase}} <a href="{{repo.html_url}}" target="_blank"
                    class="btn btn-sm btn-success pull-right">View this project on github</a>
                </p>

                <p appHighlight id="dis">{{repo.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
