<div class="container">
    <div class="row">
        <div class="col-md-10 repos">
            <h2 id="repo">Repositories</h2>
            <div *ngIf='Repos'>
                <div class="row">
                    <div *ngFor='let repo of Repos'>
                        <div>
                            <a href=" {{repo.html_url}} ">
                                <h3 appUnderline>{{repo.name}}</h3>
                            </a>
                        </div>
                        <div>
                            <p> {{repo.description}} </p>
                            <p>Created <span class="days"> {{repo.created_at | dateAgoPipe}}</span> on <span class="date">{{repo.created_at | date}}</span>  </p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-2">
            <app-form-repo (emitSearchrepo)="findRepo($event)"></app-form-repo><br>
        </div>
    </div>
</div>
